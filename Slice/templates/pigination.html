<ul class="pager">
<span class="step-links">
  <li><a href="?page=1">First</a></li>

    {% if deals.has_previous %}
    <li><a href="?page={{ deals.previous_page_number }}">&larr; Previous</a></li>
    {% endif %}

    <span class="current">
      Page {{ deals.number }} of {{ deals.paginator.num_pages }}.
    </span>

    {% if deals.has_next %}
    <li><a href="?page={{ deals.next_page_number }}">Next &rarr;</a></li>
    {% endif %}

    <li><a href="?page={{last_page}}">last</a></li>
  </span>
</ul>
