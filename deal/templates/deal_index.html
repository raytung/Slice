{% extends "deal_base.html" %}

{% block content %}

  {% for deal in deals %}
<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" src="/static/images/default.svg" >
    </a>
    <div class="media-body">
      <h4 class="media-heading">{{ deal.title }}</h4>
      {{ deal.short_desc }}
      {{ deal.start_date }}
    </div>

</div>

  {% endfor %}
<a href="{% url 'deal_create' %}"> Create Deal </a>

{% endblock %}
