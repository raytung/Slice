{% extends "deal_base.html" %}

{% block content %}

  {% for deal in deals %}
<div class="media">
  <a class="pull-left" href="#">
    <img class="media-object" src="/static/images/default.svg" >
    </a>
    <div class="media-body">
      <h4 class="media-heading">
        <a href="{% url 'deal_detail' deal.id %}">{{ deal.title }}</a>
      </h4>
      {{ deal.short_desc }} <br/>
      Ends on {{ deal.end_date }}
    </div>

</div>

{% endfor %}

{% if not deals%}
  <div class="alert alert-danger" role="alert">
    No deals found!
  </div>
{% endif %}
<a href="{% url 'deal_create' %}"><button class="btn btn-default">Create Deal </button></a>

{% endblock %}
