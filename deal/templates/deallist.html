{% extends "site_base.html" %}

{% load i18n %}

{% block body %}
	<div class="container">

		<div class="row">
			{% include "deal_nav.html" %}
			<div id="deal col-md-10">
				{%if deal%}
					<ul>{%for d in deals%}
						<li>{{d.title}}</li>
						{%endfor%}
					</ul>
				{%else%}
					<p>No deals have been defined</p>
				{%endif%}
			</div>

		</div> <!-- end row -->
	</div> <!-- end container -->
{% endblock %}
