{% extends "site_base.html" %}

{% load i18n %}

{% block body %}
<div class="container">

  <div class="row">
    <form role="form" action="{% url 'deals_index' %}" method="get" id="deal-nav" class="form-horizontal col-md-2">
      {% for field in search_form %}
      <div class="form-group">
        <label>{{ field.label }}</label>
        {{ field }}
      </div>
      {% endfor %}
      <input type="submit" value="Search" class="btn btn-default" />
    </form>

    <div class="col-md-10" id="deal-content">
      {% block content %} <!-- content block -->


      {% endblock %}
    </div> <!-- end deal-content -->
  </div> <!-- end row -->
</div> <!-- end container -->
{% endblock %}
