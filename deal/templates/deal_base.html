{% extends "site_base.html" %}

{% load i18n %}

{% block body %}
<div class="container">

  <div class="row">
    <!-- search form -->
    <form role="form" action="{% url 'deals_index' %}" method="get" id="deal-nav" class="form-horizontal col-md-2">

      <div class="form-group">
        <label>{{ search_form.search.label }}</label>
        <div class="input-group">
          <div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
          {{ search_form.search }}
        </div>
      </div>


      <div class="form-group">
        <label>{{ search_form.min_price.label }}</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          {{ search_form.min_price }}
        </div>
      </div>

      <div class="form-group">
        <label>{{ search_form.max_price.label }}</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          {{ search_form.max_price }}
        </div>
      </div>

      <div class="form-group">
        <label>{{ search_form.start_date.label }}</label>
        {{ search_form.start_date }}
      </div>

      <div class="form-group">
        <label>{{ search_form.end_date.label }}</label>
        {{ search_form.end_date }}
      </div>

      <div class="form-group">
        <label>{{ search_form.category.label }}</label>
        {{ search_form.category }}
      </div>

      <div class="form-group">
        <input type="submit" value="Search" class="btn btn-default" name="search-deals" />
      </div>
    </form>
    <!-- End search form -->

    <div class="col-md-10" id="deal-content">
      {% block content %} <!-- content block -->


      {% endblock %}
    </div> <!-- end deal-content -->
  </div> <!-- end row -->
</div> <!-- end container -->
{% endblock %}
